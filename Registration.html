<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Patient</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <center>
       <h1 class="alert alert-info">Create Your File   <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span></div>
       </h1>
  </center>
    <form method="POST" autocomplete="off" enctype="multipart/form-data">
       <div class="container-fluid">  
            <div class="card">
                <div class="card-body">
                  <span class="border border-dark">
                       <div class="row-8"> 
                               <div class="col">
                                  Your File No : 
                               </div>
                               <div class="col">
                                    <input class="form-control" type="Number" placeholder="101" aria-label="default input example">
                               </div>
                       </div>
                       <div class="row ">
                              <div class="col">
                               First Name : <input class="form-control" type="text" placeholder="First Name" aria-label="default input example">
                              </div>
                              <div class="col">
                               Last Name : <input class="form-control" type="text" placeholder="Last Name" aria-label="default input example">
                              </div>
                       </div>
                       <div class="row">
                            <div class="col">
                             Age : <input class="form-control" type="text" placeholder="Age" aria-label="default input example">
                            </div>
                            <div class="col">
                            Mobile No : <input class="form-control" type="text" placeholder="Mobile No" aria-label="default input example">
                            </div>
                       </div>
                       <div class="row">
                            <div class="col" >
                             Gender     :<input class="form-check-input" type="radio" name="flexRadioDefault" ><label class="form-check-label " for="flexRadioDefault1">Male</label>
                            </div>
                            <div class="col">
                            <input class="form-check-input " type="radio" name="flexRadioDefault" ><label class="form-check-label " for="flexRadioDefault1">Female</label>
                            </div>
                       </div>
                       <div class="row">
                            <div class="col">
                             Address    :<textarea class="form-control"  rows="3"></textarea>
                            </div>
                       </div>
                      <div class="row">
                                <div class="col">
                                 <button type="submit" class="btn btn-primary offset-4">Get File</button>
                                 </div>
                                 <div class="col">
                                 <button type="submit" class="btn btn-primary" >Cancel</button>
                                 </div>
                            </div>
                     </span>
            </div>
          </div>
      </div>
     </body>
</html>
