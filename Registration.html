<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Patient</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <center>
       <h1 class="alert alert-info">Create Your File   <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span></div>
       </h1>
  </center>
    <form method="POST" autocomplete="off" enctype="multipart/form-data">
      <div class="shadow-sm p-3 mb-5 bg-white rounded">
      <div class="card">
      <div class="card-body">
       <div class="container-fluid">  
                       <div class="mb-3"> 
                                 <div class="col-sm-2">
                                  Your File No : 
                                    <input class="form-control sm-4" type="Number" placeholder="101"  Disabled aria-label="default input example">
                                 </div>
                       </div>
                       <div class="row mb-3">
                              <div class="col">
                              <input class="form-control" type="text" placeholder="First Name" aria-label="default input example">
                              </div>
                              <div class="col">
                              <input class="form-control" type="text" placeholder="Last Name" aria-label="default input example">
                              </div>
                       </div>
                       <div class="row mb-3">
                              <div class="col">
                              <input class="form-control" type="email" placeholder="E@mail" aria-label="default input example">
                              </div>
                              <div class="col">
                              <input class="form-control" type="number" placeholder="Mobile Number" aria-label="default input example">
                              </div>
                       </div>
                       <div class="row">
                             <div class="col">
                              Gender : 
                             <input class="form-check-input " type="radio" name="flexRadioDefault" ><label class="form-check-label ">Male</label>
                             <input class="form-check-input " type="radio" name="flexRadioDefault" ><label class="form-check-label ">Female</label>
                            </div>
                            <div class="col px-md-2">
                             <input class="form-control" type="number" placeholder="Age" aria-label="default input example">
                            </div>
                       </div>
                       <div class="mb-3">
                            
                             Address    :<textarea class="form-control"  rows="3"></textarea>
                            </div>
                       </div>
                      <div class="mb-3">
                               
                                 <button type="submit" class="btn btn-primary offset-4">Get File</button>
                                 
                                 <button type="submit" class="btn btn-primary" >Cancel</button>
                                
                            </div>
      </div>
</div>
</div>
</div>
     </body>
</html>
